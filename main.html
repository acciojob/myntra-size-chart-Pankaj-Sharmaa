<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Myntra Size Chart</h2>

  <table>
    <thead>
      <tr>
        <th>Size</th>
        <th>US</th>
        <th>UK</th>
        <th>Europe</th>
        <th>Australia</th>
        <th>Japan</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XS</td>
        <td>0-2</td>
        <td>4-6</td>
        <td>32-34</td>
        <td>4-6</td>
        <td>5-7</td>
      </tr>
      <tr>
        <td>S</td>
        <td>4-6</td>
        <td>8-10</td>
        <td>36-38</td>
        <td>8-10</td>
        <td>9-11</td>
      </tr>
      <tr>
        <td>M</td>
        <td>8-10</td>
        <td>12-14</td>
        <td>40-42</td>
        <td>12-14</td>
        <td>13-15</td>
      </tr>
      <tr>
        <td>L</td>
        <td>12-14</td>
        <td>16-18</td>
        <td>44-46</td>
        <td>16-18</td>
        <td>17-19</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>16-18</td>
        <td>20-22</td>
        <td>48-50</td>
        <td>20-22</td>
        <td>21-23</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
